<div style="text-align:center">
  <h1>Welcome to {{title}}!</h1>
</div>

<div *ngIf="!authenticated">
  <p>Authenticate here</p>
  <div *ngFor="let authenticator of authenticators">
    <div><a href="/api/v1/auth/{{authenticator}}">{{authenticator}}</a></div>
  </div>
</div>
<div *ngIf="authenticated">
  <div *ngIf="!uploading">
    <button (click)="upload()">Upload</button>
    <div *ngIf="images">
      <app-image-grid [images]="images"></app-image-grid>
    </div>
  </div>
  <div *ngIf="uploading">
    <app-upload></app-upload>
  </div>
</div>
