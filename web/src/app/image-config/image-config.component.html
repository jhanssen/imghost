<div class="header">
  <span class="fill"></span>
  <button md-icon-button (click)="close()"><span class="material-icons">cancel</span></button>
</div>
<div class="imagegrid">
  <md-select placeholder="Share" [ngModel]="share" (ngModelChange)="setShare($event); share = (share == undefined ? null : share)" class="imageitem">
    <md-option value="Full">Full</md-option>
    <md-option *ngFor="let resize of resizes" [value]="resize">{{resize}}</md-option>
  </md-select>
  <md-input-container class="md-block fill">
    <input mdInput floatingPlaceholder="false" [value]="shareText">
  </md-input-container>
</div>
<div class="imagegrid">
  <button md-raised-button color="warn" (click)="deleteImage()" class="imageitem">{{deleteText}}</button>
</div>
