<div class="header">
  <span class="fill"></span>
  <button md-icon-button (click)="settings()"><span class="material-icons">settings</span></button>
  <button md-icon-button (click)="close()"><span class="material-icons">cancel</span></button>
</div>
<div *ngIf="image">
  <div class="container">
    <img class="fit" src="/api/v1/image/{{image}}">
  </div>
</div>
<app-image-config [@slideInOut]="configState" (@slideInOut.done)="animationDone($event)"></app-image-config>
