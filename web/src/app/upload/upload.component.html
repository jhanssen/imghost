<div appDropTarget (appDrop)="onDrop($event)">
  <form class="upload" (ngSubmit)="onSubmit()" method="post" action="" enctype="multipart/form-data">
    <md-toolbar>
      Drag and drop files here
      <span class="fill"></span>
      <button md-raised-button type="submit">Upload</button>
      <button type="button" md-button (click)="cancel()">Cancel</button>
    </md-toolbar>
  </form>
  <div class="vertspace"></div>
  <div class="preview preview-wrapper"></div>
</div>
